<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Selfies</title>
    <!-- Latest compiled and minified JavaScript -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body id="landing-page">
    <div class="container-fluid">
<!-- Begin Navigation Bar -->
      <div id="navigation-bar" class="row">
        <div class="col-sm-1 col-xs-0"></div>
        <div class="col-sm-5 col-xs-12">
          <h1 id="site-logo"><a href="index.html"><span class="indie-font">English</span><span class="ubuntu-font"> <span id="divider-line">|</span> SELFIES</span></a></h1>
        </div>
      </div>
<!-- End Navigation Bar -->
      <div id="landing-main-content" class="row">
        <div class="col-sm-3 empty-div"></div>
<!-- Begin main content div -->
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12"><h1 id="landing-heading"><span class="ubuntu-font">Listen, speak &amp; learn <br>American English through <br>watching native-speaker <br>selfie videos</span></h1></div>
          </div>
<!-- begin language input -->
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <select id="language-choice-dropdown" class="form-control">
                <option value="choose">What is your native language?</option>
                <option class="language-choice" value="ar">Arabic</option>
                <option class="language-choice" value="zh">Chinese</option>
                <option class="language-choice" value="fr">French</option>
                <option class="language-choice" value="de">German</option>
                <option class="language-choice" value="hi">Hindi</option>
                <option class="language-choice" value="id">Indonesian</option>
                <option class="language-choice" value="it">Italian</option>
                <option class="language-choice" value="ja">Japanese</option>
                <option class="language-choice" value="ko">Korean</option>
                <option class="language-choice" value="pt">Portuguese</option>
                <option class="language-choice" value="ru">Russian</option>
                <option class="language-choice" value="es">Spanish</option>
                <option class="language-choice" value="th">Thai</option>
                <option class="language-choice" value="vi">Vietnamese</option>
              </select>
            </div>
          </div>
<!-- End language input -->
<!-- Begin proficiency level buttons -->
          <div class="row">
            <div class="col-sm-12 text-center">
              <h3 id="choose-language">Choose a level:</h3>
            </div>
          </div>
          <div class="row" id="proficiency-buttons">
            <div class="col-sm-12 text-center">
              <button class="btn btn-warning"><a href="beginner.html">Beginner</a></button>
              <button class="btn btn-warning"><a href="intermediate.html">Intermediate</a></button>
              <button class="btn btn-warning"><a href="advanced.html">Advanced</a></button>
            </div>
          </div>
<!-- End proficiency level buttons -->
        </div>
<!-- End main content div -->
        <div class="col-sm-3 empty-div"></div>
      </div>
<!-- End #main-content -->
<!-- landing image -->
      <div class="row">
        <div id="landing_img" class="col-sm-12"></div>
      </div>
<!-- landing image -->
    </div> <!-- End container div -->
    <script src="scripts/landing-page.js"></script>
  </body>
</html>
